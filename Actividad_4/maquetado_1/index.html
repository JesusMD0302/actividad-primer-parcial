<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Documento</title>

        <link rel="stylesheet" href="/Actividad_4/maquetado_1/assets/css/styles.css" />
    </head>
    <body>
        <main>
            <form action="">
                <div class="seccion-input">
                    <label for="apellido">Apellido</label>
                    <div class="contenedor-input">
                        <input
                            type="text"
                            id="apellido"
                            placeholder="Apellido (como se muestra en el pasaporte)"
                        />
                    </div>
                </div>
                <div class="seccion-input">
                    <label for="nombre">Nombre</label>
                    <div class="contenedor-input">
                        <input type="text" id="nombre" placeholder="Solo nombre" />
                    </div>
                </div>
                <div class="seccion-input">
                    <label for="fecha_nacimiento">Fecha nacimiento</label>
                    <div class="contenedor-input">
                        <input type="number" id="fecha_nacimiento" placeholder="Día" />
                        <input type="number" placeholder="Mes" />
                        <input type="number" placeholder="Año" />
                    </div>
                </div>
                <div class="seccion-input">
                    <label for="ciudad_nacimiento">Ciudad de nacimiento</label>
                    <div class="contenedor-input">
                        <input
                            type="text"
                            id="ciudad_nacimiento"
                            placeholder="Ciudad de nacimiento"
                        />
                    </div>
                </div>
                <div class="seccion-input">
                    <label for="pais_nacimiento">País de nacimiento</label>
                    <div class="contenedor-input">
                        <select id="pais_nacimiento">
                            <option value="méxico" selected="selected">México</option>
                        </select>
                    </div>
                </div>
                <div class="seccion-input">
                    <label for="nacionalidad">Nacionalidad</label>
                    <div class="contenedor-input">
                        <select id="nacionalidad">
                            <option value="méxicana" selected="selected">Méxicana</option>
                        </select>
                    </div>
                </div>
                <div class="seccion-input">
                    <label for="num_pasaporte">Número de pasaporte</label>
                    <div class="contenedor-input">
                        <input type="text" id="num_pasaporte" placeholder="Número de pasaporte" />
                    </div>
                </div>
                <div class="seccion-input">
                    <label for="pais_pasaporte">País donde ha sido emitido su pasaporte</label>
                    <div class="contenedor-input">
                        <select id="pais_pasaporte">
                            <option value="México" selected="selected">México</option>
                        </select>
                    </div>
                </div>
                <div class="seccion-input">
                    <label for="fecha_emision_pasaporte">Fecha de emisión del pasaporte</label>
                    <div class="contenedor-input">
                        <input type="number" id="fecha_emision_pasaporte" placeholder="Día" />
                        <input type="number" placeholder="Mes" />
                        <input type="number" placeholder="Año" />
                    </div>
                </div>
                <div class="seccion-input">
                    <label for="fecha_vencimiento_pasaporte"
                        >Fecha de vencimiento de su pasaporte</label
                    >
                    <div class="contenedor-input">
                        <input type="number" id="fecha_vencimiento_pasaporte" placeholder="Día" />
                        <input type="number" placeholder="Mes" />
                        <input type="number" placeholder="Año" />
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
