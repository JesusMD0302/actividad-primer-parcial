<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Documento</title>

        <link rel="stylesheet" href="/Actividad_4/maquetado_2/assets/css/styles.css" />
    </head>
    <body>
        <main>
            <form>
                <div>
                    <label for="">Nombre: </label>
                    <input type="text" />
                </div>
                <div>
                    <label for="">Correo electrónico: </label>
                    <input type="email" />
                </div>
                <div>
                    <label for="">URL: </label>
                    <input type="url" />
                </div>
                <div>
                    <label for="">Fecha: </label>
                    <input type="date" />
                </div>
                <div>
                    <label for="">Tiempo: </label>
                    <input type="time" />
                </div>
                <div>
                    <label for="">Fecha y hora: </label>
                    <input type="datetime-local" />
                </div>
                <div>
                    <label for="">Mes: </label>
                    <input type="month" />
                </div>
                <div>
                    <label for="">Semana: </label>
                    <input type="week" />
                </div>
                <div>
                    <label for="">Número (min-10, max-10): </label>
                    <input type="number" min="-10" max="10" />
                </div>
                <div>
                    <label for="">Teléfono: </label>
                    <input type="tel" />
                </div>
                <div>
                    <label for="">Término de búsqueda: </label>
                    <input type="search"/>
                </div>
                <div>
                    <label for="">Color favorito</label>
                    <input type="color" />
                </div>
                <input type="button" value="Subir" />
            </form>
        </main>
    </body>
</html>
