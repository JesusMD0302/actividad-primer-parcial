<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />

    </head>
    <body>
        <header>
            <h1>Formulario de Ingreso</h1>
        </header>
        <nav>
            <ul class="contenedor">
                <li>
                    <ul>
                        <li>
                            <a href="/Actividad_3/biografia/">Página principal</a>
                        </li>
                        <li>
                            <a href="/Actividad_3/biografia/pages/about.html">Biografia</a>

                        </li>
                    </ul>

            </ul>
        </nav>
        <main>
            <section class="contenedor" id="login">
                <div>
                    <h2>Iniciar Sesión</h2>
                    <form>
                        <div>
                            <label for="correo">Correo:</label>
                            <input
                                type="email"
                                id="correo"
                                name="correo"
                                placeholder="Correo: ejemplo@ejemplo.com"
                            />
                        </div>
                        <div>
                            <label for="contrasenia">Contraseña:</label>
                            <input
                                type="password"
                                id="contrasenia"
                                name="contrasenia"
                                placeholder="Contraseña"
                            />
                        </div>
                        <div>
                            <input type="submit" value="Ingresar" />
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
