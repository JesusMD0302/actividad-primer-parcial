<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Documento</title>

        <link rel="stylesheet" href="/Actividad_3/maquetado_2/assets/css/styles.css" />
    </head>
    <body>
        <!-- header+main -->
        <header>
            <!-- h1+p -->
            <h1>Registro</h1>
            <p>Llene los siguientes datos para registrase al evento</p>
        </header>
        <main>
            <!-- section*4 -->
            <section id="fecha">
                <!-- h2+p -->
                <h2>Fecha:</h2>
                <p>Sabado, 26 de abril, 2022</p>
            </section>
            <section id="direccion">
                <!-- h2+p -->
                <h2>Dirección:</h2>
                <p>Calle 69 numero 480 x 56 Colonia Centro, Centro, 97000 Mérida, Yuc.</p>
            </section>
            <section id="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d232.8601731059059!2d-89.62142574910852!3d20.96203992880035!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f56716465c1b63f%3A0x1d831527b13d3abf!2sBicimaya%2069%20Centro!5e0!3m2!1ses-419!2smx!4v1654094636337!5m2!1ses-419!2smx"
                    width="500"
                    height="350"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </section>
            <section id="seccion-formulario">
                <!-- h2+form>div*2>input+label -->
                <h2 class="titulo-formulario">Nombre completo*</h2>
                <form>
                    <div>
                        <input type="text" name="nombre" id="nombre" />
                        <label for="nombre">Nombre</label>
                    </div>
                    <div>
                        <input type="text" name="apellido" id="apellido" />
                        <label for="apellido">Apellido</label>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
